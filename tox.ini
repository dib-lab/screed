[tox]
envlist = py38, py39, py310
minversion = 3.12
isolated_build = true
skip_missing_interpreters = true

[testenv]
passenv =
  CI
  GITHUB_ACTION
  GITHUB_REF
  GITHUB_HEAD_REF
  GITHUB_RUN_ID
  GITHUB_SHA
  GITHUB_REPOSITORY
allowlist_externals = make
commands =
  make install-dependencies
  pytest --cov -m 'not known_failing'
  codecov
  make pep8
  make doc
deps =
  pytest
  pytest-cov
  codecov
  sphinx

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
